<!DOCTYPE html>

<html>

<head>
    <title>Feedback Popup</title>
    <link rel="icon" href="img/newtech-white-icon.svg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="property.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <div class="container-fluid clear">


        <!-- background dark -->
        <div class="popup-background-dark bg-black-25">

            <!-- popup card -->
            <div class="center h-100vh">


                <!-- feedbacks -->
                <div class="row H-center mt-10">

                    <div class="centert-box bg-white clear">
                        <!-- title -->
                        <div class="feedback-title-box-single ">
                            <div class="mt-30 left-30">
                                <div class="feedback-title-box">
                                    <div class="Ubuntu-30-bold color-feedback-title-orange">Feedbacks</div>
                                    <div class="Inter-18-regular color-feedbakc-subtitle-gray mt-2">Order id :
                                        #<span>08080345687</span></div>
                                </div>
                                <div class="d-flex justify-content-end"><img src="img/products/iphone-12-purple.jpeg" class="feedback-product-img think-border-Ce2-05-10R"></div>
                            </div>
                        </div>

                        <!-- feedback container -->
                        <div class="feedback-container">
                            <div>


                                <!-- single feedback -->
                                <div class="single-feedback-container">
                                    <div>
                                        <!-- user img,name and ratings -->
                                        <div class="feedback-details-container f-left">

                                            <div class="f-left"><img src="img/users/sahan.jpg"
                                                    class="feedbakc-user-img border-100R mt-24" /></div>
                                            <!-- user img -->

                                            <!-- ratings -->
                                            <div class="f-left mt-24 left-20">
                                                <div class="Maven_Pro-19-semibold color-black">Sahan Perera</div>
                                                <div class="d-flex align-items-center h-20">
                                                    <div class="f-left">
                                                        <div class="f-left"><img src="img/feedback/start-fill.svg"
                                                                class="single-feedback-ratings" /></div>
                                                        <!-- star 1 img -->
                                                        <div class="f-left"><img src="img/feedback/start-fill.svg"
                                                                class="single-feedback-ratings left-8" /></div>
                                                        <!-- star 2 img -->
                                                        <div class="f-left"><img src="img/feedback/start-fill.svg"
                                                                class="single-feedback-ratings left-8" /></div>
                                                        <!-- star 3 img -->
                                                        <div class="f-left"><img src="img/feedback/start-fill.svg"
                                                                class="single-feedback-ratings left-8" /></div>
                                                        <!-- star 4 img -->
                                                        <div class="f-left"><img src="img/feedback/star-half.svg"
                                                                class="single-feedback-ratings left-8" /></div>
                                                        <!-- star 5 img -->
                                                    </div>
                                                    <div class="f-left Inter-15-regular color-card-gray left-10 mt-2">
                                                        <span>4.5 </span>Ratings
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <!-- product quality and deliver service -->
                                        <div class="feedback-service-text-box f-left">
                                            <div>
                                                <div class="f-left f-box-1 V-center">
                                                    <div>
                                                        <div class="V-center">
                                                            <div><img src="img/feedback/product-quality-darkBlue.svg"
                                                                    class="feddback-searvice-icon f-left" /></div>
                                                            <div class="left-8 Ubuntu-16-Medium color-lighblue-black">
                                                                Product
                                                                Quality</div>
                                                        </div>
                                                        <div
                                                            class="feed-s-text-1 Ubuntu-17-bold color-feedbakc-respond-lighblue">
                                                            Very Good</div>
                                                    </div>

                                                </div>

                                                <div class="f-left f-box-2 V-center">
                                                    <div>
                                                        <div class="V-center">
                                                            <div><img src="img/feedback/deliveryService-darkBlue.svg"
                                                                    class="feddback-searvice-icon f-left" /></div>
                                                            <div class="left-8 Ubuntu-16-Medium color-lighblue-black">
                                                                Delivery
                                                                Service</div>
                                                        </div>
                                                        <div
                                                            class="feed-s-text-2 Ubuntu-17-bold color-feedbakc-respond-lighblue">
                                                            Very Fast</div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <!-- product quality and deliver service end -->
                                    </div>

                                    <!-- user feedback -->
                                    <div class="row H-center">
                                        <div class="user-feedback-text-box think-border-Cc1-05-20R">
                                            <div class="Inter-16-regular color-card-gray user-feedback-text">Very Good
                                                Product,
                                                I recommend this
                                                product for buy!..</div>
                                        </div>
                                    </div>

                                </div>
                                <!-- single feedback end -->


                            </div>
                            <!-- feedback container end -->

                        </div>
                        <div class="feedback-popup-btn-box d-flex justify-content-end align-items-center top-innershadow-line">
                            <button
                                class="Ubuntu-19-bold color-white boreder-5R fd-pop-btn-1 btn-close-blue">Close</button>
                            <button class="Ubuntu-19-bold color-white boreder-5R fd-pop-btn-2 left-20 btn-blacked">View
                                Product</button>
                        </div>
                    </div>
                    <!-- feedbacks end -->



                </div>
                <!-- popup card end -->

            </div>


        </div>


        <script src="bootstrap.bundle.js"></script>
        <script src="script.js"></script>
</body>

</html>
