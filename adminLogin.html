<!DOCTYPE html>

<html>

<head>
    <title>NewTech</title>
    <link rel="icon" href="img/newtech-white-icon.svg">
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="property.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>


<body class="body">


    <div class="container-fluid body">

        <div class="row center h-100vh">

            <!-- adminlogin-card -->
            <div class="login-card-bg boreder-10R bg-white">

                <div class="adminLogin-image boreder-left-10R f-left"></div>
                <div class="login-details-box f-left">

                    <div class="details-box">
                        <!-- title -->
                        <div class="Inter-30-medium admin-title">Log In</div>
                        <!-- subtitle -->
                        <div class="Inter-18-light admin-subtext">Log in as Admin</div>
                        <div class="row">
                            <!-- email address -->
                            <div class="col-12 mt-44">
                                <div class="Inter-18-regular">Email address</div>
                                <input type="email" class="input boreder-05-radius-5 field-big" />
                            </div>

                        </div>

                        <!-- login button -->
                        <div class="row">
                            <div class="col-12">
                                <button class="s-button Open_Sands-18-bold color-white btn-blue boreder-5R field-big mt-30">Send Verification Code</button>
                            </div>

                        </div>

                        <!-- link to signup page -->
                        <div class="row">
                            <div class="col-12">
                                <div class="a-link-text Inter-15-regular">Back to <span class="color-blue">Customer Log in</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- adminlogin-card -->

    </div>

    </div>


    <script src="bootstrap.bundle.js"></script>
        <script src="script.js"></script>
</body>

</html>
