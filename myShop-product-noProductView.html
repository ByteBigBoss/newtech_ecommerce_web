                </div>
            </div>
        </div>
        <!-- navbar end -->

        <div class="row">
            <div class="col-12 d-flex justify-content-center icon-box">
                <div class="My-Shop-logo"></div>
            </div>
        </div>
        <!-- My Shop logo end -->

        <!-- content body -->
        <div>

            <!-- taskPanel and productCount card -->
            <div>
                <!-- task panel -->
                <div>

                    <!-- logo -->
                    <div>
                        <div><img src="" /></div>

                    </div>

                    <div>

                    <!-- option #2 -->
                    <div>
                        <div><img src="" /></div>

                    </div>

                    <!-- option #3 -->

                    </div>

                </div>

                <div>
                    <div>
                        <div>
                            <div><img src="" /></div>

                        </div>

                            <div>All Selling Products</div>
                            <div>0</div>
                        </div>

                        <div>
                            <div>Active Products</div>
                            <div>0</div>
                        </div>

                        <div>
                            <div>Deactivated Products</div>
                            <div>0</div>
                        </div>

                    </div>
                </div>
                <!-- prductCount Card end -->


            </div>
            <!-- taskPanel and productCount card end -->

                <div>

                    <div>

                        <div>
                            <input type="checkbox" />

                        </div>

                        <!-- #2 -->
                        <div>
                            <input type="checkbox" />
                            <div>Most Revenue</div>
                        </div>

                        <!-- #3 -->
                        <div>
                            <input type="checkbox" />
                            <div>Active</div>
                        </div>

                        <!-- #4 -->
                        <div>
                            <input type="checkbox" />
                            <div>Deactivated</div>
                        </div>

                    </div>

                    <div><button>Add Product</button></div>

                <div>

                        <div><img src="" /></div><!-- product-icon -->
