<!DOCTYPE html>

<html>

<head>
    <title>Messages</title>
    <link rel="icon" href="img/newtech-white-icon.svg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">


        <!-- navbar start -->
        <div class="row">
            <div class="col-12 navigation-bar home-nav-bg d-flex justify-content-center align-items-center">
                <div class="nav-text-box">
                    <div class="nav-text-from">Home <span class="dark-gray"> / Messages</span></div>
                    <div class="d-flex justify-content-end">
                        <div class="nav-text">Help and Contact</div>
                        <div class="nav-text left-40">Sign out</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- navbar end -->

        <!-- message logo -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center icon-box">
                <div class="logo"></div>
            </div>
        </div>
        <!-- message logo end -->

        <!-- content body -->
        <div>

            <!-- message list -->
            <div>

                <!-- tabs -->
                <div>
                    <div>New</div>
                    <div>Get Help</div>
                </div>

                <!-- message list container -->
                <div>
                    <!-- single message -->
                    <div>
                        <div><img src="" /></div><!-- user img -->
                        <div>
                            <div>Sahan Perera</div><!-- user name -->
                            <div>Your delivery on the way</div><!-- user msg -->
                        </div>
                        <div><span>9</span>+</div><!-- msg count -->
                    </div>
                    <!-- single message end -->


                </div>
                <!-- message list container end -->


                <!-- task icons -->
                <div>
                    <div><img src="" /></div><!-- home icon -->
                    <div><img src="" /></div><!-- watchlist icon -->
                    <div><img src="" /></div><!-- cart icon -->
                    <div><img src="" /></div><!-- myOrders icon -->
                    <div><img src="" /></div><!-- messages icon -->
                </div>
                <!-- task icons end -->


            </div>
            <!-- message list end -->



            <!-- messaging are -->
            <div>
                <div>
                    <!-- selected account -->
                    <div>
                        <div><img src="" /></div>
                        <div>
                            <div>Sahan Perera</div>
                            <div>Seller</div>
                        </div>
                        <div><img src="" /></div><!-- seller icon -->
                    </div>
                    <!-- selected account end -->

                    <!-- message box -->
                    <div>

                        <!-- seller/admin message -->
                        <div>

                            <!-- single message -->
                            <div>
                                <!-- date -->
                                <div>
                                    <div>2023-01-09</div>
                                </div>

                                <!-- message -->
                                <div>
                                    <div>
                                        <div><img src="" /></div>
                                        <div>Sahan Perera</div>
                                    </div>
                                    <div>
                                        <div>It will arrived on next week</div>
                                        <div><span>10:06</span><span>AM</span></div>
                                    </div>
                                </div>
                            </div>
                            <!-- single message end -->




                        </div>
                        <!-- seller/admin message end -->

  

                        <!-- customer messages -->
                        <div>
                            <!-- single message with tag product -->
                            <div>
                                <!-- date -->
                                <div>
                                    <div>2023-01-08</div>
                                </div>

                                <!-- message -->
                                <div>
                                    <div>
                                        <div><img src="" /></div>
                                        <div>Sahan Perera</div>
                                    </div>
                                    <div>
                                        <div>Hey, my delivery is late</div>
                                        <!-- tag product -->
                                        <div>
                                            <div><img src="" /></div>
                                            <div>LKR <span>259,500.00</span></div>
                                            <div>Microwave oven</div>
                                        </div>

                                        <div><span>01:21</span><span>PM</span></div>
                                    </div>
                                </div>
                            </div>
                            <!-- single message with tag product end -->




                        </div>
                        <!-- customer messages end -->

                    </div>
                    <!-- message box end -->




                    <!-- messge type bar -->
                    <div>

                        <div><img src="" /></div>
                        <div>
                            <input type="text" />
                        </div>

                        <div>
                            <button>Sent</button>
                        </div>

                    </div>
                    <!-- messge type bar end -->

                </div>
            </div>
            <!-- messaging are end -->

        </div>
        <!-- content body end -->

    </div>


    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
