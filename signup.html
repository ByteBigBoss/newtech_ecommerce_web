<!DOCTYPE html>

<html>

<head>
    <title>Sign Up</title>
    <link rel="icon" href="img/newtech-white-icon.svg">
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="property.css" />
    <link rel="stylesheet" href="style.css" />
</head>


<body class="body">


    <div class="container-fluid body">

        <div class="row center h-100vh">

            <!-- signup-card -->
            <div class="signup-card-bg boreder-10R bg-white">

                <div class="signup-image boreder-left-10R f-left"></div>
                    <div class="signup-details-box f-left">

                        <div class="logo-center">
                            <div class="signup-min-logo"></div>
                        </div>

                        <div class="details-box">
                            <!-- title -->
                            <div class="Inter-30-medium s-title">Sign Up</div>
                            <!-- subtitle -->
                            <div class="Inter-18-light s-subtitle">Create new account to continue</div>

                            <div class="row">
                                <!-- first name -->
                                <div class="col-6">
                                    <div class="Inter-18-regular">First Name</div>
                                    <input type="text" class="input boreder-05-radius-5 field-mini" />
                                </div>

                                <!-- last name -->
                                <div class="col-6">
                                    <div class="Inter-18-regular">Last Name</div>
                                    <input type="text" class="input boreder-05-radius-5 field-mini" />
                                </div>
                            </div>

                            <div class="row">
                                <!-- email address -->
                                <div class="col-12 mt-26">
                                    <div class="Inter-18-regular">Email address</div>
                                    <input type="email" class="input boreder-05-radius-5 field-big" />
                                </div>

                                <!-- password -->
                                <div class="col-12 mt-26">
                                    <div class="Inter-18-regular">Password</div>
                                    <input type="password" class="input boreder-05-radius-5 field-big" />
                                </div>
                            </div>


                            <div class="row">

                                <!-- city -->
                                <div class="col-6">
                                    <div class="Inter-18-regular mt-26">City</div>
                                    <select class="select boreder-05-radius-5 field-mini">
                                        <option>Select</option>
                                        <option>Colombo</option>
                                        <option>Matara</option>
                                        <option>Gampaha</option>
                                        <option>Kurunegala</option>
                                        <option>Kandy</option>
                                    </select>
                                </div>

                                <!-- gender -->
                                <div class="col-6">
                                    <div class="Inter-18-regular mt-26">Gender</div>
                                    <select class="select boreder-05-radius-5 field-mini Inter-16-regular">
                                        <option>Select</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>

                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <button class="s-button Open_Sands-18-bold color-white btn-blue boreder-5R field-big mt-30">Sign Up</button>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="link-text Inter-15-regular">Already Have a account? <span class="color-blue">Log
                                            In</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            <!-- signup-card -->

        </div>

    </div>


    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
