<!DOCTYPE html>

<html>

<head>
    <title>Cart</title>
    <link rel="icon" href="img/newtech-white-icon.svg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="property.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body bg-body-container">

    <div class="container-fluid">

        <!-- navbar start -->
        <div class="row">
            <div class="col-12 navigation-bar bg-body-container d-flex justify-content-center align-items-center">
                <div class="centert-box">
                    <div>
                        <div class="Inter-13-regular color-nav-blue f-left">Home <span class="nav-from-text">/
                            Cart</span>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div>
                                <div class="nav-text Inter-13-regular color-dark-lighBlue f-left">Help and Contact</div>
                                <div class="nav-text Inter-13-regular color-dark-lighBlue f-left">Sign out</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- navbar end -->

        <!-- cart logo -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center icon-box bg-white">
                <div class="cart-logo"></div>
            </div>
        </div>
        <!-- cart logo end -->

        <!-- content body -->
        <div class="H-center">
            <div class="centert-box mt-20">

                <!-- task panel -->
                <div class="customer-task-panel bg-white f-left">

                    <!-- logo -->
                    <div class="task-panel-logo-bg bottom-innershadow-line">
                        <div class="task-center-container"><img src="img/taskbar/newtech-green-logo.svg"
                                class="task-panel-logo" /></div>
                        <div class="Ubuntu-15-Medium color-black task-center-container">NewTech</div>
                        <div class="Ubuntu-13-Light color-black task-center-container">Products ready to Buy
                        </div>
                    </div>

                    <!-- option #1 -->
                    <div class="task-option-holder mt-20 bg-white V-center">
                        <div><img src="img/taskbar/home-black.svg" class="task-option-img f-left left-30" /></div>
                        <div class="Maven_Pro-19-semibold color-black left-20">Home</div>
                    </div>

                    <!-- option #2 -->
                    <div class="task-option-holder bg-white V-center">
                        <div><img src="img/taskbar/heart-black.svg" class="task-option-img f-left left-24" /></div>
                        <div class="Maven_Pro-19-semibold color-black left-20">My Watchlist</div>
                    </div>

                    <!-- option #3 -->
                    <div class="task-option-holder bg-task-selector bg-task-selector-border V-center">
                        <div><img src="img/taskbar/cart-lightblue.svg" class="task-option-img f-left left-30" /></div>
                        <div class="Maven_Pro-19-semibold color-lightblue left-20">My Cart</div>
                    </div>

                    <!-- option #4 -->
                    <div class="task-option-holder bg-white V-center">
                        <div><img src="img/taskbar/myOrders-black.svg" class="task-option-img f-left left-30" /></div>
                        <div class="Maven_Pro-19-semibold color-black left-20">My Orders</div>
                    </div>

                    <!-- option #5 -->
                    <div class="task-option-holder bg-white V-center">
                        <div><img src="img/taskbar/messages-black.svg" class="task-option-img f-left left-30" /></div>
                        <div class="Maven_Pro-19-semibold color-black left-20">Messages</div>
                    </div>

                    <!-- summary panel -->
                    <div class="summary-card bg-white">

                        <div class="Ubuntu-26-bold color-black left-30">Summary</div>

                        <div>
                            <div class="Ubuntu-15-Medium color-shop-countCard-gray left-30 mt-24">Selected Items</div>
                            <div class="Ubuntu-18-bold color-black left-30 mt-8">Not Selected</div>
                        </div>

                        <div>
                            <div class="Ubuntu-16-Medium color-shop-countCard-gray mt-30 left-30">Total</div>
                            <div class="Ubuntu-22-bold color-black left-30 mt-8">LKR 000.00</div>
                        </div>

                        <div><button class="color-white Ubuntu-20-bold checkout-btn boreder-5R btn-blacked left-24 mt-20">Remove</button></div>
                        <div><button class="color-white Ubuntu-20-bold checkout-btn boreder-5R btn-lightGreen left-24 mt-14">Check Out</button></div>

                    </div>
                </div>
                <!-- task panel end -->

                


                <!-- cart searchbar -->
                <div class="f-left WCO-searchbar-bg bg-white center">
                    <div>
                        <i class="WCO-search-icon"></i>
                        <input type="search"
                            class="WCO-searchbar search-input-border-lighblue Ubuntu-16-Regular color-message-gray"
                            placeholder="Find your cart items" />
                    </div>
                </div>
                <!-- cart searchbar end -->

                <div class="row f-left">
                    <!-- cart-items -->
                    <div class="WCO-content-body-no-Product clear mt-20">

                        <div class="bg-white mt-20 WCO-content-body-no-Product-card">

                            <div class="H-center">
                                <img src="img/noItem/cart-noItem.svg" class="watchlis-no-img">
                            </div>

                            <div class="H-center mt-30">
                                <div class="Maven_Pro-20-regular color-black">You have not yet added any product to your Cart!</div>
                            </div>

                            <div class="H-center mt-20">
                                <div class="Ubuntu-16-bold color-go-lightBlue">Go to Shopping</div>
                            </div>
                        </div>

                    </div>
                    <!-- cart-items end -->
                </div>

                <!-- content body end -->

            </div>


        </div>

    

        <script src="bootstrap.bundle.js"></script>
        <script src="script.js"></script>
</body>

</html>
