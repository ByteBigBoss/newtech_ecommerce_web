<!DOCTYPE html>

<html>

<head>
    <title>Inbox</title>
    <link rel="icon" href="img/newtech-white-icon.svg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="property.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">


        <!-- background dark -->
        <div class="popup-background-dark">

            <!-- popup card -->
            <div>
                <div>

                    <!-- title, searchbar -->
                    <div>
                        <div>#tag Product</div>
                        <div><input type="search" /></div>
                    </div>

                    <!-- resualt box -->
                    <div>

                        <!-- single resualt -->
                        <div>
                            <div><img src=""/></div>
                            <div>
                                <div>LKR <span>259,500.00</span></div>
                                <div>#<span>080803456871</span></div>
                            </div>
                            <div>
                                <input type="checkbox"/>
                            </div>
                        </div>
                        <!-- single resualt end -->

                    </div>

                    <!-- selected count and buttons -->
                    <div>

                        <div><span>0</span> selected</div>

                        <div><button>Close</button></div>
                        <div><button>Select</button></div>

                    </div>

                </div>
            </div>
            <!-- popup card end -->

        </div>


    </div>


    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
