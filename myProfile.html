<!DOCTYPE html>

<html>

<head>
    <title>My Profile</title>
    <link rel="icon" href="img/newtech-white-icon.svg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">

        <!-- navbar start -->
        <div class="row">
            <div class="col-12 navigation-bar home-nav-bg d-flex justify-content-center align-items-center">
                <div class="nav-text-box">
                    <div class="nav-text-from">Home <span class="dark-gray"> / My Profile</span></div>
                    <div class="d-flex justify-content-end">
                        <div class="nav-text">Help and Contact</div>
                        <div class="nav-text left-40">Sign out</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- navbar end -->

        <!-- My profile logo -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center icon-box">
                <div class="my-profile-logo"></div>
            </div>
        </div>
        <!-- My profoile end -->

        <!-- user details card -->
        <div>
            <div>
                <div><img src="img/my_img.JPG"></div><!-- profile image -->
                <div>Nethmina Sandaruwan</div><!-- name -->
                <div>nethmina@gmail.com</div><!-- email -->

                <!-- location -->
                <div>
                    <div><img src=""></div>
                    <div>Matara</div>
                </div>

                <!-- mobile -->
                <div>
                    <div><img src=""></div>
                    <div>+94 0774815779</div>
                </div>

                <!-- gender -->
                <div>
                    <div><img src=""></div>
                    <div>Male</div>
                </div>

                <div>
                    <div>Joined on</div>
                    <div>2023-01-05</div>
                </div>

            </div>
        </div>
        <!-- user details card end -->


        <!-- update details card -->
        <div>
            <div>

                <!-- car title -->
                <div>
                    <div>
                        <div>My Details</div>
                        <div>Change or view your Profile details</div>
                    </div>
                    <div>
                        <button>Save Changes</button>
                    </div>
                </div>

                <!-- fill details -->
                <div>

                    <div>
                        <!-- first name -->
                        <div>
                            <div>First Name</div>
                            <input type="text" />
                        </div>

                        <!-- last name -->
                        <div>
                            <div>last Name</div>
                            <input type="text" />
                        </div>
                    </div>

                    <!-- email -->
                    <div>
                        <div>Email Address</div>
                        <input type="email" />
                    </div>

                    <!-- password -->
                    <div>
                        <div>Password</div>
                        <input type="password" />
                    </div>

                    <div>
                        <!-- Mobile -->
                        <div>
                            <div>Mobile</div>
                            <input type="text" />
                        </div>

                        <!-- Gender -->
                        <div>
                            <div>Male</div>
                            <select>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>

                    <!-- shipping address -->
                    <div>
                        <div>Shipping Address</div>
                        <input type="text"/>
                    </div>

                    <!-- province and district -->
                    <div>

                        <!-- province -->
                        <div>
                            <div>Province</div>
                            <input type="text"/>
                        </div>

                        <!-- district -->
                        <div>
                            <div>District</div>
                            <input type="text"/>
                        </div>

                    </div>

                    <!-- city and postal code -->
                    <div>

                        <!-- city -->
                        <div>
                            <div>City</div>
                            <input type="text"/>
                        </div>

                        <!-- city -->
                        <div>
                            <div>Postal Code</div>
                            <input type="text"/>
                        </div>

                    </div>


                </div>
                <!-- fill details end -->

            </div>
        </div>
        <!-- update details card end -->


    </div>


    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
