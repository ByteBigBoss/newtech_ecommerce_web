<!DOCTYPE html>

<html>

<head>
    <title>Log In</title>
    <link rel="icon" href="img/newtech-white-icon.svg">
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="property.css">
    <link rel="stylesheet" href="style.css">
</head>


<body class="body">


    <div class="container-fluid body">

        <div class="row center h-100vh">

            <!-- login-card -->
            <div class="login-card-bg boreder-10R bg-white">

                <div class="login-image boreder-left-10R f-left"></div>
                    <div class="login-details-box f-left">

                        <div class="details-box">
                            <!-- title -->
                            <div class="Inter-30-medium l-title">Log In</div>
                            <!-- subtitle -->
                            <div class="Inter-18-light l-subtitle">Log in to your account to continue</div>
                            <div class="row">
                                <!-- email address -->
                                <div class="col-12">
                                    <div class="Inter-18-regular">Email address</div>
                                    <input type="email" class="input boreder-05-radius-5 field-big" />
                                </div>

                                <!-- password -->
                                <div class="col-12 mt-26">
                                    <div class="Inter-18-regular">Password</div>
                                    <input type="password" class="input boreder-05-radius-5 field-big" />
                                </div>
                            </div>

                            <!-- login button -->
                            <div class="row">
                                <div class="col-12">
                                    <button
                                        class="s-button Open_Sands-18-bold color-white btn-blue boreder-5R field-big mt-30">Log
                                        In</button>
                                </div>

                            </div>

                            <!-- link to signup page -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="link-text Inter-15-regular color-blue">Create New Account</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

        </div>
        <!-- login-card -->

    </div>

    </div>


    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
