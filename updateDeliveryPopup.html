<!DOCTYPE html>

<html>

<head>
    <title>Update delivery Order Popup</title>
    <link rel="icon" href="img/newtech-white-icon.svg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="property.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">


        <!-- background dark -->
        <div class="popup-background-dark">

            <!-- popup card -->
            <div>
                <div>

                    <div>
                        <div>#021890280352</div><!-- Order id -->
                        <div>Deliver Order</span></div><!-- card title -->
                    </div>

                    <!-- product details -->
                    <div>
                        <!-- title -->
                        <div>iPhone 12 - 128GB</div>

                        <!-- order date and qty -->
                        <div>
                            <div><img src="" /></div>
                            <div>
                                <div>
                                    <div>Order date</div>
                                    <div>2023-01-05</div>
                                </div>

                                <div>
                                    <div>Quantity</div>
                                    <div><span>1</span> item</div>
                                </div>
                            </div>

                            <!-- sold price -->
                            <div>
                                <div>Sold Price</div>
                                <div>LKR <span>262,000.00</span></div>
                            </div>

                        </div>
                    </div>
                    <!-- product details end -->

                    <!-- Buyer details -->
                    <div>
                        <!-- title -->
                        <div>Buyer Details</div>

                        <!-- address and postal code -->
                        <div>
                            <!-- address -->
                            <div>
                                <div>Address</div>
                                <div>Medikanaththa, Ehalape, Maliduwa, Akuressa</div>
                            </div>

                            <!-- postal code -->
                            <div>
                                <div>Postal Code</div>
                                <div>81400</div>
                            </div>
                        </div>

                        <!-- mobile and email -->
                        <div>
                            <!-- mobile -->
                            <div>
                                <div>Mobile</div>
                                <div>0774815779</div>
                            </div>

                            <!-- email -->
                            <div>
                                <div>Email</div>
                                <div>nethmina@gmail.com</div>
                            </div>
                        </div>

                    </div>
                    <!-- Buyer details end -->

                    <!-- deleivery status -->
                    <div>
                        <div><textarea>Say Something to Buyer...</textarea></div>

                        <div>
                            <div>Update Delivery expected date</div>
                            <input type="date"/>
                        </div>

                    </div>
                    <!-- deleivery status end -->

                    <!-- upload file and button -->
                    <div>
                        <!-- select file -->
                        <div>
                            <div><img src=""/></div>
                            <input type="file" placeholder="Select file (Optional)"/>
                        </div>

                        <!-- buttons -->
                        <div>
                            <div><button>Close</button></div>
                            <div><button>Update Delivery</button></div>
                        </div>

                    </div>
                    <!-- upload file and button end -->


                </div>
            </div>
            <!-- popup card end -->

        </div>


    </div>


    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
