<!DOCTYPE html>

<html>

<head>
    <title>Send New Feedback Popup</title>
    <link rel="icon" href="img/newtech-white-icon.svg" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="property.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">

    <div class="container-fluid clear">


        <!-- background dark -->
        <div class="popup-background-dark">

            <!-- popup card -->
            <div class="center h-100vh">
                <div class="sendNewFeedback-bg bg-white box-shadow-0-3-6">

                    <!-- header -->
                    <div class="send-new-feedback-header bottom-innershadow-line V-center">

                        <div class="Ubuntu-30-bold color-pop-title-dark-lighblue snf-title">Send New Feedback</div><!-- card title -->
                        <div class="d-flex justify-content-end">
                        <div><img src="img/feedback/close.svg" class="close-icon"/></div><!-- close icon -->
                    </div>
                    </div>
                    <!-- header end -->

                    <!-- option area -->
                    <div>

                        <!-- product quality -->
                        <div class="pd-quality-bg ">
                            
                            <!-- option title -->
                            <div class="V-center snf-title-box">
                                <div><img src="img/feedback/product-quality-black.svg" class="SNF-icon f-left"/></div>
                                <div class="Ubuntu-18-bold color-black left-8">Product Quality</div>
                            </div>

                            <!-- options -->
                            <div class="snf-option-container">
                                <!-- #1 -->
                                <div class="f-left snf-box-1">
                                    <input type="radio" class="SNF-radio f-left"/>
                                    <div class="Inter-16-regular color-card-gray snf-option-1 ">Very Good</div>
                                </div>

                                <!-- #2 -->
                                <div class="f-left snf-box-2">
                                    <input type="radio" class="SNF-radio f-left"/>
                                    <div class="Inter-16-regular color-card-gray snf-option-2 f-left">Good</div>
                                </div>

                                <!-- #3 -->
                                <div class="f-left snf-box-3">
                                    <input type="radio" class="SNF-radio f-left"/>
                                    <div class="Inter-16-regular color-card-gray snf-option-3 f-left">Satisfied</div>
                                </div>

                                <!-- #4 -->
                                <div class="f-left snf-box-4">
                                    <input type="radio" class="SNF-radio f-left"/>
                                    <div class="Inter-16-regular color-card-gray snf-option-4 f-left">Damaged</div>
                                </div>

                            </div>
                            <!-- options end -->
                        </div>
                        <!-- product quality end -->

                         <!-- Deliver Service -->
                         <div class="pd-quality-bg ">
                            
                            <!-- option title -->
                            <div class="V-center snf-title-box">
                                <div><img src="img/feedback/deliveryService-black.svg" class="SNF-icon f-left"/></div>
                                <div class="Ubuntu-18-bold color-black left-8">Delivery Service</div>
                            </div>

                            <!-- options -->
                            <div class="snf-option-container">
                                <!-- #1 -->
                                <div class="f-left snf-box-1">
                                    <input type="radio" class="SNF-radio f-left"/>
                                    <div class="Inter-16-regular color-card-gray snf-option-1 ">Seper Fast</div>
                                </div>

                                <!-- #2 -->
                                <div class="f-left snf-box-2">
                                    <input type="radio" class="SNF-radio f-left"/>
                                    <div class="Inter-16-regular color-card-gray snf-option-2 f-left">Good</div>
                                </div>

                                <!-- #3 -->
                                <div class="f-left snf-box-3">
                                    <input type="radio" class="SNF-radio f-left"/>
                                    <div class="Inter-16-regular color-card-gray snf-option-3 f-left">Satisfied</div>
                                </div>

                                <!-- #4 -->
                                <div class="f-left snf-box-4">
                                    <input type="radio" class="SNF-radio f-left"/>
                                    <div class="Inter-16-regular color-card-gray snf-option-4 f-left">Late</div>
                                </div>

                            </div>
                            <!-- options end -->
                        </div>
                        <!-- Delivery Service end -->


                        <!-- Recommend this product/ratings -->
                        <div class="pd-quality-bg">
                            <div class="V-center snf-title-box">
                                <div class="Ubuntu-18-bold color-black">Delivery Service</div>
                            </div>
                            <div>

                                <!-- star icons -->
                                <div class="snf-stars-container">
                                    <div><img src="img/feedback/start-fill.svg" class="snf-star-box"/></div><!-- star 1 img -->
                                    <div><img src="img/feedback/start-fill.svg" class="snf-star-box"/></div><!-- star 2 img -->
                                    <div><img src="img/feedback/start-fill.svg" class="snf-star-box"/></div><!-- star 3 img -->
                                    <div><img src="img/feedback/star-half.svg" class="snf-star-box"/></div><!-- star 4 img -->
                                    <div><img src="img/feedback/star-none.svg" class="snf-star-box"/></div><!-- star 5 img -->
                                </div>

                                <!-- select ratings -->
                                <div class="select-rating-box">
                                    <select class="Inter-15-regular color-card-gray select-rating">
                                        <option><span>1</span> Ratings</option>
                                        <option><span>1.5</span> Ratings</option>
                                        <option><span>2</span> Ratings</option>
                                        <option><span>2.5</span> Ratings</option>
                                        <option><span>3</span> Ratings</option>
                                        <option><span>3.5</span> Ratings</option>
                                        <option><span>4</span> Ratings</option>
                                        <option><span>4.5</span> Ratings</option>
                                        <option><span>5</span> Ratings</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <!-- Recommend this product/ratings end -->


                        <!-- user feedback -->
                        <div class="snf-user-text-box">
                            <div class="V-center snf-title-box">
                                <div class="Ubuntu-18-bold color-black">Your text</div>
                            </div>
                            <div><textarea class="snf-user-text-are boreder-05-radius-4 Inter-15-regular color-card-gray" placeholder="Type Your Text Here"></textarea></div>
                        </div>

                    </div>
                    <!-- option area end -->

                    <!-- buttons -->
                    <div class="snf-btn-box d-flex justify-content-end align-items-center"> 
                        <div><button class="snf-btn-1 Ubuntu-19-bold color-white boreder-5R btn-ligh-rose f-left">Cancel</button></div>
                        <div><button class="snf-btn-2 Ubuntu-19-bold color-white boreder-5R btn-feedback f-left left-20">Send Feedback</button></div>
                    </div>
                    <!-- buttons end -->

                </div>
            </div>
            <!-- popup card end -->

        </div>


    </div>


    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
